<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">	

	<title>OptimizedHTML 4</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	
	<!-- Template Basic Images Start -->
	<meta property="og:image" content="path/to/image.jpg">
	<link rel="icon" href="img/favicon/favicon.ico">
	<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon-180x180.png">
	<!-- Template Basic Images End -->
	
	<!-- Custom Browsers Color Start -->
	<meta name="theme-color" content="#000">
	<!-- Custom Browsers Color End -->

	<link rel="stylesheet" href="css/main.min.css">

</head>
<body>
	<header class="header">
		<div class="container">
			<div class="row">
				<div class="com-md-3">
					<div class="logo"><img src="img/logo.svg" alt="Printe Ваша типография" class="logo__img"></div>
				</div>
				<div class="col-md-4">
					<div class="descr"><span class="descr__text">Качественная оперативная цифровая, широкоформатная и сувенирная полиграфия!</span><span class="descr__time">Работаем с 9 до 18, вс и сб выходные</span></div>
				</div>
				<div class="col-md-2">
					<div class="cabinet"><img src="img/icons/user.svg" alt="personal cabiner" class="cabinet__ico"><a href="#" class="cabiner__link">Личный кабинет</a></div>
				</div>
				<div class="col-md-2">
					<div class="contact">
						<div class="contact__email"><a href="mailto:maket@test-vertka.ua" class="contact__link">maket@test-vertka.ua</a></div>
						<div class="contact__social"><a href="#" class="contact__facebook"><img src="img/social/facebook.svg" alt="facebook"></a>
						<div class="contact__phone"><a href="#" class="contact__number">(044) 331-40-42</a>
						<a href="#" class="contact__more"><img class="contact__arrow" src="img/icons/chevron.svg" alt="more phones"></a>
						</div>
						</div>
					</div>
				</div>
				<div class="col-md-1">

					<div class="shopping">
						<a href="#" class="shopping__cart"><img src="img/icons/shopping.svg" alt="shopping card" class="shopping__img"></a>
					</div>
				</div>
			</div>
		</div>
	</header>
	

	<script src="js/scripts.min.js"></script>

</body>
</html>
